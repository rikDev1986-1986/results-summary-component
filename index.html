<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>results summary component</title>
  <link name="description" content="Here are some results">
</head>

<body>
  <main class="container">
    <section class="result">
      <h1>
        Your Result
      </h1>
      <span class="result__score">
        76 <span class="result__totalscore">of 100</span></span>
      <h2>Great</h2>
      <p class="result__explain">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>
        Summary
      </h1>
      <div class="summary__item">
        <span class="summary__icon summary__icon--reaction">
        </span>
        <span class="summary__category">Reaction</span>
        <span class="summary__score">80
        <span class="summary__totalscore"> / 100</span></span>
      </div>
      <div class="summary__item">
  <span class="summary__icon summary__icon--memory">
  </span>
  <span class="summary__category">Memory</span>
  <span class="summary__score">92
  <span class="summary__totalscore"> / 100</span></span>
</div>
<div class="summary__item">
  <span class="summary__icon summary__icon--verbal">
  </span>
  <span class="summary__category">Verbal</span>
  <span class="summary__score">61
  <span class="summary__totalscore"> / 100</span></span>
</div>
<div class="summary__item">
  <span class="summary__icon summary__icon--visual">
  </span>
  <span class="summary__category">Visual</span>
  <span class="summary__score">73
  <span class="summary__totalscore"> / 100</span></span>
</div>
      </section>
  </main>
</body>

</html>
