<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>results summary component</title>
  <link name="description" content="Here are some results">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
</head>

<body>
  <main class="container">
    <section class="result">
      <h1>
        Your Result
      </h1>
      <span class="result__score">
        76 <span class="result__totalscore">of 100</span></span>
      <h2>Great</h2>
      <p class="result__explain">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>
        Summary
      </h1>
      <div class="summary__item summary__item--reaction">
        <span class="summary__category summary__category--reaction">Reaction</span>
        <span class="summary__score">80
        <span class="summary__totalscore"> / 100</span></span>
      </div>
      <div class="summary__item summary__item--memory">
  <span class="summary__category summary__category--memory">Memory</span>
  <span class="summary__score">92
  <span class="summary__totalscore"> / 100</span></span>
</div>
<div class="summary__item summary__item--verbal">
  <span class="summary__category summary__category--verbal">Verbal</span>
  <span class="summary__score">61
  <span class="summary__totalscore"> / 100</span></span>
</div>
<div class="summary__item summary__item--visual">
  <span class="summary__category summary__category--visual">Visual</span>
  <span class="summary__score">73
  <span class="summary__totalscore"> / 100</span></span>
</div>
<button class="summary__button">Continue</button>
      </section>
  </main>
</body>
</html>
